<div class="container quote-container">
    <div class="alert alert-{{quote.type}} alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div class="text-left">{{quote.text}}</div>
        <i>----- by <strong>{{quote.author}}</strong> -----</i>


    </div>
</div>
